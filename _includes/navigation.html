
<nav class="navbar navbar-expand-md navbar-dark bg-dark" id="mynavbar">
  <div class="mr-auto">
    <a class="navbar-brand" href="#">Navbar</a>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
    <ul class="navbar-nav">
      {% for item in site.data.navigation %}
        <li class="nav-item">
          <a class ="nav-link navbar-text" href="{{ item.link }}"{% if page.url == item.link %}style="color: red;"{% endif %}>{{ item.name }}</a>
        </li>
      {% endfor %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown Link</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          {% for item in site.data.navdropdown %}
            <a class="dropdown-item" href="{{ item.link }}">{{ item.name }}</a>
          {% endfor %}
        </div>
      </li>
    </ul>
  </div>
</nav>
